<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个简单的留言板-发表</title>
	<link rel="stylesheet" href="/public/bootstrap.css">
</head>
<body>
	<div class="header container">
		<div class="page-header">
			<h1><a href="/">回到首页</a> <small>发表评论</small></h1>
		</div>
	</div>
	<div class="comments container">
		<form action="comment" method="get">
			<div class="form-group">
				<label for="input_name">你的大名</label>
				<input type="text" name="name" class="form-control" required minlength="2" maxlength="10" id="input_name" placeholder="请输入你的姓名">
			</div>
			<div class="form-group">
				<label for="text_msg">留言内容</label>
				<textarea class="form-control" name="msg" id="text_msg" cols="30" rows="10" required minlength="5" maxlength="20" placeholder="请输入你的留言内容"></textarea>
			</div>
			<button clss="btn btn-default" type="submit">提交</button>
		</form>
	</div>
</body>
</html>
